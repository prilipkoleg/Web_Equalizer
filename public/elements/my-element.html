<link rel="import" href="../src/bower_components/polymer/polymer.html"/>

<dom-element id="my-element" attributes="square">
    <template>
        <style>input {box-sizing:border-box;width:100%;}</style>
        <input type="number" value="{{num}}"><br>
        <em>{{num}}^2 = {{square}}</em>
    </template>
    <script>
        Polymer('my-element', {
            num: 2,
            computed: {
                square: 'num * num'
            }
        });
    </script>
</dom-element>
