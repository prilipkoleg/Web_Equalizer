<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>polymer app</title>

    <link rel="stylesheet" href="src/css/main.css"/>

    <script src="src/bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="src/bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="src/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="src/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="src/bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="src/bower_components/paper-menu/paper-submenu.html">
    <link rel="import" href="src/bower_components/paper-item/paper-item.html">
    <link rel="import" href="src/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="src/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="src/bower_components/paper-icon-button/paper-icon-button.html">

</head>
<body unresolved class="fullbleed layout vertical">
    <template is="dom-bind" id="app">
        <div id="main-holder">
            <paper-drawer-panel id="app-drawer">
                <div drawer>
                    <paper-header-panel class="flex" mode="standard">
                        <paper-toolbar>
                            <div><paper-icon-button icon="menu"></paper-icon-button></div>
                            <div class="middle title">My page</div>
                            <!--<div class="middle title">Middle Title</div>
                            <div class="bottom title">Bottom Title</div>-->
                        </paper-toolbar>
                        <div class="content fit">
                            <paper-menu>
                                <paper-item data-route="menu item 1" on-tap="navigate">menu item 1</paper-item>
                                <paper-item data-route="menu item 2" on-tap="navigate">menu item 2</paper-item>
                                <paper-item data-route="menu item 3" on-tap="navigate">menu item 3</paper-item>
                                <paper-item data-route="menu item 4" on-tap="navigate">menu item 4</paper-item>
                            </paper-menu>
                        </div>
                    </paper-header-panel>
                </div>
                <div main>
                    <paper-header-panel class="flex" mode="standard">
                        <paper-toolbar class="">
                            <div>{{route}}</div>
                        </paper-toolbar>
                        <div class="content fit">
                            <iron-flex-layout>
                                <div class="vertical layout" style="height:250px">
                                    <div>Alpha</div>
                                    <div class="flex">Beta (flex)</div>
                                    <div>Gamma</div>
                                </div>
                            </iron-flex-layout>
                        </div>
                    </paper-header-panel>
                </div>
            </paper-drawer-panel>

        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
