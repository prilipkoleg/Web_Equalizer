<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>polymer app</title>

    <link rel="stylesheet" href="src/css/main.css"/>

    <script src="src/bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="src/bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="src/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="src/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="src/bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="src/bower_components/paper-menu/paper-submenu.html">
    <link rel="import" href="src/bower_components/paper-item/paper-item.html">

</head>
<body unresolved class="fullbleed layout vertical">
    <template is="dom-bind" id="app">
        <div id="main-holder">
            <paper-drawer-panel id="app-drawer">
                <div drawer>
                    <paper-header-panel class="flex" mode="standard">
                        <paper-toolbar>
                            <div>{{route}}</div>
                            <!--<div class="middle title">Middle Title</div>
                            <div class="bottom title">Bottom Title</div>-->
                        </paper-toolbar>
                        <div class="content fit">
                            <div>{{route}}</div>
                            <paper-menu>
                                <paper-item data-route="topic_1" on-tap="navigate">Topic 1</paper-item>
                                <paper-submenu>
                                    <paper-item class="menu-trigger">Topics</paper-item>
                                    <paper-menu class="menu-content">
                                        <paper-item>Topic 1</paper-item>
                                        <paper-item>Topic 2</paper-item>
                                        <paper-item>Topic 3</paper-item>
                                    </paper-menu>
                                </paper-submenu>
                                <paper-submenu>
                                    <paper-item class="menu-trigger">Faves</paper-item>
                                    <paper-menu class="menu-content">
                                        <paper-item>Fave 1</paper-item>
                                        <paper-item>Fave 2</paper-item>
                                    </paper-menu>
                                </paper-submenu>
                                <paper-submenu disabled>
                                    <paper-item class="menu-trigger">Unavailable</paper-item>
                                    <paper-menu class="menu-content">
                                        <paper-item>Disabled 1</paper-item>
                                        <paper-item>Disabled 2</paper-item>
                                    </paper-menu>
                                </paper-submenu>
                            </paper-menu>
                        </div>
                    </paper-header-panel>
                </div>
                <div main>
                    <paper-header-panel class="flex" mode="standard">
                        <paper-toolbar class="medium-tall">
                            <div>title</div>
                        </paper-toolbar>
                        <div class="content fit">content fits 100% below the header</div>
                    </paper-header-panel>
                </div>
            </paper-drawer-panel>

        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
